<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Каталог товаров - Home for You</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-inner">
          <a href="index.html" class="logo">
            <i class="fas fa-home logo-icon"></i>
            <span class="logo-text">Home for You</span>
          </a>

          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Главная</a>
              </li>
              <li class="nav-item">
                <a href="catalog.html" class="nav-link active">Каталог</a>
              </li>
              <li class="nav-item">
                <a href="contact.html" class="nav-link">Контакты</a>
              </li>
            </ul>
          </nav>

          <div class="header-right">
            <div class="new-year-counter">
              <span class="counter-text">До Нового года осталось:</span>
              <span class="counter-days" id="days-counter">0</span>
              <span class="counter-text">дней</span>
            </div>

            <a href="cart.html" class="cart-link">
              <i class="fas fa-shopping-cart cart-icon"></i>
              <span class="cart-count" id="cart-count">0</span>
            </a>

            <button
              class="menu-toggle"
              id="menu-toggle"
              aria-label="Открыть меню"
            >
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="catalog-page">
      <div class="container">
        <h1 class="page-title">Каталог товаров</h1>

        <div class="catalog-content">
          <!-- Фильтры -->
          <aside class="filters-sidebar">
            <h3 class="filters-title">Фильтры</h3>

            <div class="filter-section">
              <h4 class="filter-section-title">Категория</h4>
              <div class="filter-options">
                <label class="filter-option">
                  <input type="radio" name="category" value="all" checked />
                  <span class="filter-option-text">Все категории</span>
                </label>
                <label class="filter-option">
                  <input type="radio" name="category" value="pajamas" />
                  <span class="filter-option-text">Пижамы и халаты</span>
                </label>
                <label class="filter-option">
                  <input type="radio" name="category" value="blankets" />
                  <span class="filter-option-text">Пледы и подушки</span>
                </label>
                <label class="filter-option">
                  <input type="radio" name="category" value="candles" />
                  <span class="filter-option-text">Свечи и ночники</span>
                </label>
                <label class="filter-option">
                  <input type="radio" name="category" value="toys" />
                  <span class="filter-option-text">Мягкие игрушки</span>
                </label>
              </div>
            </div>

            <div class="filter-section">
              <h4 class="filter-section-title">Цена</h4>
              <div class="price-range">
                <div class="price-inputs">
                  <input
                    type="number"
                    id="price-min"
                    class="price-input"
                    placeholder="0"
                    min="0"
                    max="10000"
                  />
                  <span class="price-separator">—</span>
                  <input
                    type="number"
                    id="price-max"
                    class="price-input"
                    placeholder="10000"
                    min="0"
                    max="10000"
                  />
                </div>
                <div class="price-slider">
                  <input
                    type="range"
                    id="price-slider"
                    min="0"
                    max="10000"
                    value="10000"
                  />
                </div>
              </div>
            </div>

            <div class="filter-section">
              <h4 class="filter-section-title">Рейтинг</h4>
              <div class="filter-options">
                <label class="filter-option">
                  <input type="radio" name="rating" value="all" checked />
                  <span class="filter-option-text">Все товары</span>
                </label>
                <label class="filter-option">
                  <input type="radio" name="rating" value="5" />
                  <span class="filter-option-text">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    и выше
                  </span>
                </label>
              </div>
            </div>

            <div class="filter-actions">
              <button class="btn btn-primary" id="apply-filters">
                Применить фильтры
              </button>
              <button class="btn btn-outline" id="reset-filters">
                Сбросить фильтры
              </button>
            </div>
          </aside>

          <!-- Товары -->
          <section class="catalog-products">
            <div class="products-header">
              <div class="products-count">
                Найдено товаров: <span id="products-count">8</span>
              </div>
              <div class="sort-options">
                <label for="sort-by">Сортировать:</label>
                <select id="sort-by" class="sort-select">
                  <option value="default">По умолчанию</option>
                  <option value="price-asc">По цене (сначала дешевые)</option>
                  <option value="price-desc">По цене (сначала дорогие)</option>
                  <option value="rating-desc">По рейтингу</option>
                  <option value="name-asc">По названию (А-Я)</option>
                </select>
              </div>
            </div>

            <div class="products-grid" id="products-container">
              <!-- Товары загружаются через JavaScript -->
            </div>
          </section>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-info">
            <p class="copyright">© «Home for You», 2023</p>
            <div class="contacts">
              <a href="tel:+79999999999" class="contact-link">
                <i class="fas fa-phone"></i>
                +7 999 999 99 99
              </a>
              <a href="mailto:homeforyou@gmail.com" class="contact-link">
                <i class="fas fa-envelope"></i>
                homeforyou@gmail.com
              </a>
            </div>
          </div>

          <div class="social-links">
            <a href="#" class="social-link" aria-label="Telegram">
              <i class="fab fa-telegram"></i>
            </a>
            <a href="#" class="social-link" aria-label="Instagram">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
